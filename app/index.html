<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Poké-n-Chill | Things to do around Pokéstops</title>
  <link href="styles/style.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue_grey-pink.min.css" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- firebase library (for storing heatmap data)-->
  <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

  </head>
  <body>

  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="main-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
    <!-- // begin header -->
    <header class="main-header mdl-layout__header mdl-color--cyan mdl-color-text--white">
      <div class="mdl-layout__header-row">
        <span data-bind="text: foursquareCount" class="mdl-layout-title"></span>&nbsp; things to do while Pokémon'ing
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="search">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <!-- bind keyword search to ko observable -->
            <input data-bind="value:query" class="mdl-textfield__input mdl-color-text--white" placeholder="Search Places" type="text" id="search">
            <label class="mdl-textfield__label" for="search">Search Places</label>
          </div>
        </div>



        <div class="mdl-layout-spacer"></div>

        <div class=" material-icons" role="presentation"  id="tt1">help_outline</div>
        <div class="mdl-tooltip mdl-tooltip--large " for="tt1"  data-bind="text: helpText"></div>

        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <!-- additional information about project/Noble -->
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <!-- Should update to use modals instead-->
          <li class="mdl-menu__item"><a href="https://about.me/noble" target="_blank">About Me</a></li>
          <li class="mdl-menu__item"><a href="https://github.com/stigsfoot" target="_blank">Github Profile</a></li>
          <li class="mdl-menu__item"><a href="https://google.com/+nobleackerson" target="_blank">Google Plus</a></li>
        </ul>


      </div>
    </header>
    <!-- // end header -->

    <!-- begin aside content/bindings -->
    <aside class=" mdl-layout__drawer mdl-color--cyan">
      <header class="main-drawer-header">
        <a href="#" parent="_self"><img src="images/pokeball_50.png" width="65" class="main-logo" alt="main logo" /></a>
      <!-- logo in BG -->
      </header>
      <nav class="main-navigation mdl-navigation mdl-color--blue-grey-800">
      <!-- Filters results list -->
        <div class="mdl-textfield mdl-js-textfield">

          <input class="mdl-textfield__input mdl-color-text--white" type="text" id="filter">
          <label class="mdl-textfield__label mdl-color-text--blue-grey-400" for="filter"> &nbsp; Filter by team</label>

        </div>
        <!--//end filter-->
        <!-- Display list of places -->
        <span data-bind="foreach:pokestops">
          <a class="mdl-navigation__link" href="#" data-bind="click: $root.listClick">
            <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">place</i>
            <!--ko text: title--><!--/ko-->
          </a>
        </span>

        <div class="mdl-layout-spacer"></div>

        <a class="mdl-navigation__link" href="https://github.com/stigsfoot/pokemongo-hotspots/blob/master/README.md" target="_blank">
          <i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">help_outline</i>
          <span class="visuallyhidden">Help</span>
        </a>
      </nav>
    </aside>
    <!-- end aside-->

    <!-- draw map -->
    <main id="map" class="mdl-layout__content mdl-color--grey-100"></main>

  </div>

  <!-- // end body -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  <script src="scripts/app.js"> </script>
  <script src="scripts/apis.js"> </script>

  <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0Ti8SJILswFMjM78-KUwznbht0vr1Ce4&amp;libraries=visualization&amp;callback=initMap"
      onerror="connectionError()">
  </script>
  </body>
</html>
